<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
<!--     <script type="module" src="script.js"></script>
 -->    <title>Formulário de Tarefas</title>
</head>
<body>
    <h1>Formulário de Tarefas</h1>
    <form id="tarefasForm">
        <div class="form-group">
            <label for="conclusao">Conclusão</label>
            <input type="checkbox" id="conclusao" name="conclusao">
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" required>
        </div>
        <div class="form-group">
            <label for="problema">Problema</label>
            <textarea id="problema" name="problema" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="responsavel">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" required>
        </div>
        <div class="form-group">
            <button type="submit" id="botaoEnviar" onclick="insertTarefas()">Enviar</button>
            <button type="button" onclick="clearForm()">Limpar</button>
        </div>
    </form>

    <script>

    </script>
</body>
</html>
