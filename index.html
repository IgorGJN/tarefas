<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Formulário de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .form-group button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        .form-group button[type="button"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formulário de Tarefas</h1>
    <form id="tarefasForm">
        <div class="form-group">
            <label for="conclusao">Conclusão</label>
            <input type="checkbox" id="conclusao" name="conclusao">
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" required>
        </div>
        <div class="form-group">
            <label for="problema">Problema</label>
            <textarea id="problema" name="problema" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="responsavel">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="insertTarefas()">Enviar</button>
            <button type="button" onclick="clearForm()">Limpar</button>
        </div>
    </form>

    <script>

    </script>
</body>
</html>
